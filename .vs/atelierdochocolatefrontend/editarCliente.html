<div>
    <h2>Editar Cliente</h2>



    <form id="form-cadastrar-cliente" action="totalcadastrados.html">

        <div  class="col-md-4">
            <label   class="form-label" for="nome">Nome</label>
            <input   type="text" class="form-control" id="nome" placeholder="Nome">



            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="CPF" >



            <label for="rg">RG</label>
            <input type="text" class="form-control" id="rg" placeholder="RG">


            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" id="telefone" placeholder="Telefone">



            <label for="email">E-Mail</label>
            <input type="text" class="form-control" id="email" placeholder="E-mail">



            <label for="endereco">Endereço</label>
            <input type="text" class="form-control" id="endereco" placeholder="Endereço">

            <label for="endereco">Nome Funcionário</label>
            <input type="text" class="form-control" id="nomefc" placeholder="Nome Funcionário">


            <label for="dataNascimento">Data de Nascimento</label>
            <input class="form-control" type="date" id="dataNascimento">

        </div>
        <hr style="width:33%;text-align:left;margin-left:0">

        <div class="d-grid gap-2 d-md-block">
            <a  class="btn btn-primary" href="totalcadastrados.html" role="button">Cancelar</a>

            <button type="submit"  class="btn btn-primary">Editar</button>
            <hr style="width:33%;text-align:left;margin-left:0">
        </div>
    </form>

</div>
