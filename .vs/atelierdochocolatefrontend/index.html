<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Entrar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">


</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img class="img2" src="images/img-01.png" alt="IMG">
            </div>
            <form class="login100-form validate-form" action="cadastro.html" method="post" name="form"
                  onsubmit="return validated()">
					<span class="login100-form-title">
					</span>
                <div class="wrap-input100 validate-input" data-validate="Digite seu Email">
                    <input class="input100" type="text" name="adm" autocomplete="off" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Digite a senha">
                    <input class="input100" type="password" name="123" required placeholder="Senha">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <input class="login100-form-btn" type="submit" name="submit" id="sub">
                </div>
                <div class="text-center p-t-12">
                </div>
                <div class="text-center p-t-136">
                </div>
            </form>

          
            <script src="Indexcript.js"> </script>
        </div>
    </div>
</div>
<footer class="rodape">
    Atelie do Chocolate Â© 2021
</footer>

</body>
</html>
