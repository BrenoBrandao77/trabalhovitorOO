<!DOCTYPE html>

    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link rel="stylesheet" type="text/css" href="css/for.css">

    <meta charset="UTF-8">

    <title>Cadastro</title>
</head>
<body>
<header class="cabecalho">
    <div id="menu">
        <nav class="menu">
            <ul>
                <li><a href="pag1.html"> Início</a></li>
                <li><a href="#">Cadastro Clientes</a>
                <li><a href="cadastroFuncionarios.html">Cadastro Funcionários</a>
                <li><a href="totalcadastrados.html">Clientes Cadastrados</a></li>
                <li><a href="totalclientes.html">Total Cadastrados</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container-login100">
    <div class="wrap-login100">
      <span class="login100-form-title">
        Cadastrar Cliente
      </span>

        <form name="form" method="post" id="form-cadastrar-cliente">

            <legend><strong>Dados do Cliente</strong></legend>
            Nome
            <input type="text" name="nome" id="nome" autofocus required placeholder="Nome"/><br>
            Nome Funcionário
            <input type="text" name="nomefc" id="nomefc" autofocus required placeholder="Nome Funcionário"/><br>
            RG
            <input type="text" name="rg" id="rg" required placeholder="RG"/>
            CPF
            <input type="text" name="cpf" id="cpf" required placeholder="CPF"/>
            Telefone
            <input type="tel" name="telefone" id="telefone" label="Telefone" placeholder="Telefone"/>
            E-Mail
            <input type="email" name="email" id="email" placeholder="E-mail"/>
            Endereço
            <input type="text" name="endereco" id="endereco" label="Endereço">
            Data de Nascimento
            <input type="date" name="datanascimento" id="dataNascimento" label="DataNascimento"
                   placeholder="Data de Nascimento">
            <button class="btn btn-primary btn-lg active" type="submit" name="cadastrar">Cadastrar</button>
        </form>
    </div>
</div>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
