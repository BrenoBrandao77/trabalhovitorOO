<div class="container-login100">
    <div class="wrap-login100">
      <span class="login100-form-title">
        Cadastrar Funcionário
      </span>
        <form name="form" method="post" action="cadastrof.php">
            <legend><strong>Dados do Funcionário</strong></legend>
            Nome
            <input type="text" name="nome" id="nome" size="100" maxlength="100" autofocus required placeholder="nome" />
            RG
            <input type="text" name="rg" id="rg" size="25" required placeholder="RG" />
            CPF
            <input type="text" name="cpf" id="cpf" size="14" maxlength="14" required placeholder="CPF" pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}" />
            Telefone
            <input type="tel" name="telefone" id="telefone" label="Telefone" maxlength="12" placeholder="Telefone" pattern="\(\d{2}\)\)\s\d{4}\-\d{4}" />
            E-Mail
            <input type="email" name="email" id="email" placeholder="E-mail" />
            Endereço
            <input type="text" name="endereco" id="endereco" label="Endereço" maxlength="120">
            Data de Nascimento
            <input type="date" name="dataNascimento" id="dataNascimento" label="DataNascimento">
            <input type="reset" value="Limpar">
            <button type="button" name="cadastrar" onclick="submit()">Cadastrar </button>


        </form>
    </div>
</div>
